<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="viewNumber">
        <th mat-header-cell *matHeaderCellDef>Views</th>
        <td mat-cell *matCellDef="let row">{{row.viewNumber}}</td>
      </ng-container>



      <ng-container matColumnDef="discountsNumber">
        <th mat-header-cell *matHeaderCellDef>Discounts</th>
        <td mat-cell *matCellDef="let row">{{row.discountsNumber}}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="numberOfGettingPromo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Used
        </th>
        <td mat-cell *matCellDef="let row">{{row.numberOfGettingPromo}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<!--  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>-->
</div>
